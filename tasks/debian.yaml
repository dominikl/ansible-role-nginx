---

- name: system packages | setup nginx ppa repo
  apt_repository:
    repo: ppa:nginx/{{ nginx_stable_repo | ternary('stable', 'mainline') }}

- name: system packages | install nginx
  become: true
  apt:
    name: nginx
    state: present

- name: nginx | remove default config
  become: true
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
